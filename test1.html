<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="crud">

        <div class="head">
            <h2>Crud</h2>
            <p> Product Management System</p>
        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <!-- onkeyup action when u enter anything to inp ut-->
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">  
                <input onkeyup="getTotal()"type="number" placeholder="taxes" id="taxes">  
                <input onkeyup="getTotal()"type="number" placeholder="ads" id="ads">  
                <input onkeyup="getTotal()"type="number" placeholder="discount 100%" id="discount">
                <div id="total"></div>  

            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searchblock">
                <input onkeyup="searchDAta(this.value)" type="text"  id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchtitle">Search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchcategory">Search by category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>total</th>
                        <th>discount</th>
                        <th>category</th>
                        <th>delete</th>
                        <th>update</th>
                    </tr>
                </thead>
                <tbody>
                   <!-- dynamic from javascript -->
                </tbody>
            </table>
        </div>
    </div>







    <script src="andrew.js"></script>
</body>
</html>
